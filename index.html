<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main class="container">
  
    <section class="header">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
  
    <div class="promo-ad">
      <p><span class="trial">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
  
    <form action="" class="form" id="form" novalidate>
      <div class="form-control">
        <input type="text" placeholder="First Name" class="input firstname" required>
        <div id="error-firstname" class="msg"></div>
        <img class="icons" src="images/icon-error.svg">
      </div>
      <div class="form-control">
        <input type="text" placeholder="Last Name" class="input lastname">
        <div id="error-lastname" class="msg"></div>
        <img class="icons" src="images/icon-error.svg">
      </div>
      <div class="form-control">
        <input type="email" placeholder="Email Address" class="input email">
        <div id="error-email" class="msg"></div>
        <img class="icons" src="images/icon-error.svg">
      </div>
      <div class="form-control">
        <input type="password" placeholder="Password" class="input password">
        <div id="error-password" class="msg"></div>
        <img class="icons" src="images/icon-error.svg">
        
      </div>
      <button class="btn-class">Claim your free trial</button>
      <p class="foot-note">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </form>
</main>
<script src="script.js"></script> 
</body>
</html>
